<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is in Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body class="bg-dark">
    <div class="container text-white py-3">
        <h1>How many astronauts are in space now?</h1>
        <p>Number of astronauts: {{response['number']}}</p>
        <br>
        <h2>List of Astronauts</h2>
        <table class="table talbe-stripped text-white" id="myTable">
            <thead>
                <th scope="col">Name  <span class="filter" onclick="sortAstronauts()"><i class="bi bi-funnel"></i></span></th>
                <th scope="col">Craft <span class="filter" onclick="sortCrafts()"><i class="bi bi-funnel"></i></span></th>
            </thead>
            {% for i in range(response['number']) %}
            <tbody>
                <tr>
                    <td>{{response['people'][i]['name']}}</td>
                    <td>{{response['people'][i]['craft']}}</td>
                </tr>
                
            </tbody>
            {% endfor %}
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="../static/index.js"></script>
</body>
</html>
